<!doctype html>
<html>
  <head>
    <title>Yolk PHP</title>
  </head>
  <body>
    <h1>[{title.name}]</h1>
    <h3>[{title.sub}]</h3>
    <p>[{Something}]</p>

    <hr>
    [loop {listOfStuff => stuff}]
      <h2>Name: {{stuff.name}}</h2>
      <h4>Sex: {{stuff.sex}}</h4>
      <p>Age: {{stuff.age}} years</p>
      <hr>
    [/loop]

    [if {year == current_year}]
      <h2>The current year is [{year}]</h2>
    [/if]

  </body>
</html>
